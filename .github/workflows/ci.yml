name: "CI"
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        pydantic-version: ["1.0", "2.0"]
        exclude:
          - python-version: "3.14"
            pydantic-version: "1.0"
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: python -m pip install .[dev]
      - name: Install pydantic==${{ matrix.pydantic-version }}
        run: python -m pip install pydantic~=${{ matrix.pydantic-version }}
      - name: format
        run: python -m ruff format --check .
      - name: ruff
        run: python -m ruff check .
      - name: mypy
        run: python -m mypy .
      - name: pytest
        run: python -m pytest --cov=netlify --cov-report=term-missing tests/
  check_status:
    name: "All Tests Passed Gate"
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests completed"
          
