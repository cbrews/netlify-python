# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: "CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
      - name: Install dependencies
        run: |
          poetry export --with dev --without-hashes -f requirements.txt --output requirements.txt
          pip install -r requirements.txt
      - name: CI - Format, Lint, Test
        run: |
          python -m isort . --diff --check-only
          python -m black . --check
          python -m pylint netlify tests --rcfile=.pylintrc
          python -m mypy .
          python -m pytest --cov=netlify --cov-report term-missing tests/
          
